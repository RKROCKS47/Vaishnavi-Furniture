  if (localStorage.getItem("vaishnavi_logged_in") !== "true") {
    window.location.href = "login.html";
  }
</script>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – Vaishnavi Furniture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Admin Panel – Add Product</h2>

    <!-- Add Product Form -->
    <form id="product-form" class="row g-3 mb-5">
      <div class="col-md-6">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" required>
          <option value="mandir">Mandir</option>
          <option value="cnc">CNC Panel</option>
          <option value="jali">Jali Cutting</option>
          <option value="design3d">3D Design</option>
          <option value="kitchen">Kitchen</option>
          <option value="showcase">Showcase</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="price" class="form-label">Price (₹)</label>
        <input type="number" id="price" class="form-control" required>
      </div>
      <!-- Add‑Product form (replace the image URL input) -->
<div class="col-md-6">
  <label class="form-label">Product Image</label>
  <input type="file" id="new-image" class="form-control" accept="image/*" required>
</div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Add Product</button>
      </div>
    </form>

    <!-- Product List -->
    <h4 class="mb-3">Current Products</h4>
    <ul id="product-list" class="list-group"></ul>
  </div>

 <script type="module" src="admin.js"></script>


  <hr class="my-5">
<h3>Manage Customer Reviews</h3>
<ul id="admin-review-list" class="list-group mb-4"></ul>



  <button class="btn btn-sm btn-outline-secondary" onclick="logout()">Logout</button>
<script>
  function logout() {
    localStorage.removeItem("vaishnavi_logged_in");
    window.location.href = "login.html";
  }
</script>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="edit-product-form">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-product-id">

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="edit-name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="edit-category" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" id="edit-price" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" id="edit-image">
            <img id="edit-preview" class="img-fluid mt-2 d-none" alt="Preview">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Bootstrap JS (needed for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your admin logic (must come after modal exists) -->
<script type="module" src="admin.js"></script>

</body>
</html>

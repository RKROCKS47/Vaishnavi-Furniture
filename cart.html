<!DOCTYPE html><body style="background-color:powderblue;"></body>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart â€“ Vaishnavi Furniture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Your Shopping Cart</h2>

    <!-- Cart items will be injected here -->
    <div id="cart-items"></div>

    <!-- Total & checkout -->
    <div class="text-end mt-4">
      <h4>Total: â‚¹<span id="cart-total">0</span></h4>
      <a href="checkout.html" class="btn btn-success mt-2">Proceed to Checkout</a>
    </div>
  </div>

  <!-- Core cart logic (already working site-wide) -->
 <script type="module">
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const CART_KEY = "vaishnavi_cart";
  const productCollection = collection(db, "products");

  function getCart() {
    return JSON.parse(localStorage.getItem(CART_KEY)) || [];
  }

  function saveCart(cart) {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }

  async function fetchProducts() {
    const snapshot = await getDocs(productCollection);
    return snapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));
  }

  async function renderCart() {
    const cart = getCart();
    const products = await fetchProducts();
    const container = document.getElementById("cart-items");
    let total = 0;
    container.innerHTML = "";

    if (!cart.length) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      document.getElementById("cart-total").innerText = "â‚¹0";
      return;
    }

    cart.forEach(item => {
      const product = products.find(p => p.id === item.productId);
      if (!product) {
        console.warn("Product not found:", item.productId);
        return;
      }

      const lineTotal = item.qty * product.price;
      total += lineTotal;

      const div = document.createElement("div");
      div.className = "d-flex justify-content-between align-items-center border-bottom py-2";
      div.innerHTML = `
        <div>
          <strong>${product.name}</strong><br>
          <small>Qty: ${item.qty}</small>
        </div>
        <div>
          â‚¹${lineTotal}
          <button class="btn btn-sm btn-outline-danger ms-2" onclick="removeFromCart('${item.productId}')">ðŸ—‘</button>
        </div>
      `;
      container.appendChild(div);
    });

    document.getElementById("cart-total").innerText = `â‚¹${total.toLocaleString()}`;
  }

  function removeFromCart(productId) {
    let cart = getCart().filter(i => i.productId !== productId);
    saveCart(cart);
    renderCart();
  }

  window.removeFromCart = removeFromCart;

  renderCart();
</script>

</body>
</html>
